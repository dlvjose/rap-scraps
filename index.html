---
layout: default
title: Rap Scraps
---
<div class="carousel">
    {% for post in site.posts %}
    <div class="post">
        <span class="metadata">{{ post.date | date: "%B %-d, %Y"}}</span>
        <div class="content">{{ post.content }}</div>
        <a href="{{ post.link }}" target="_blank">{{ post.song }}</a>
    </div>
    {% endfor %}
</div>
<div class="controls flex-row">
    <div class="prev"><img class="arrow" src="/assets/images/left-arrow.svg" alt="An arrow pointing left."></div>
    <div class="metadata">Navigate Posts</div>
    <div class="next"><img class="arrow" src="/assets/images/right-arrow.svg" alt="An arrow pointing right."></div>
</div>
