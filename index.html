---
layout: default
title: Home
---

<main>
    <div class="carousel">
        {% for post in site.posts %}
        <div>
            <div class="flex-row">
                <span class="metadata">{{ post.date | date: "%B %-d, %Y"}}</span>
                <div class="controls">
                    <span class="prev metadata">{</span>
                    <span class="next metadata">}</span>
                </div>
            </div>
            <span class="post">{{ post.content }}</span>
            <div class="flex-row">
                <span class="metadata">{{ post.song }}</span>
                <a href="{{ post.link }}">Listen</a>
            </div>
        </div>
        {% endfor %}
    </div>
</main>
